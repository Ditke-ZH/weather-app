<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/d8bf11dedb.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <form id="search-form">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter a city"
                />
              </form>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-light" id="search-icon"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
                <button type="button" class="btn btn-outline-light" id="location-icon"><i class="fa-solid fa-location-dot location-icon"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
              <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button type="button" class="btn btn-outline-light" id="celsius">°C</button>
              <button type="button" class="btn btn-outline-light" id="fahrenheit">°F</button>
          </div>
            </div>
          </div>
        </div>
        <h1 id="city">
          Zürich
        </h1>
        <h2>
          <i class="fa-solid fa-sun main-icon"></i>
        <div id="temperature">
        28°C
        </div>
        </h2>
        <p>
          12°C
          </p>
        <p class="date" id="current-date">
            Monday, July 18
        <p class="time" id="current-time">
        13:55
        </p>
      </p>
      <div class="container">
          <div class="row">
            <div class="col air-property">
              Wind speed:
            </br>
            <span id="wind">15</span> km/h
            </div>
            <div class="col">
              Humidity:
            </br>
            <span id="humidity">35</span> %
            </div>
          </div>
        </div>
        <div class="container">  
          <div class="row">
            <div class="col">
              <div><i class="fa-solid fa-sunrise middle-icon sunrise-icon"></i> </div>
              Sunrise
              </br>
              06:05
              </div>
              <div class="col-5">
                </div>
                <div class="col">
                    <div><i class="fa-solid fa-sunset middle-icon sunset-icon"></i></div>
                    Sunset
                  </br>
                  21:15
                </div>
              </div>
            </div>
       <hr>
        <div class="container">
          <div class="row row-cols-6 weekdays">
            <div class="col">Tues</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
          </div>
        </div>
        <div class="container">
            <div class="row row-cols-6 small-icon">
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
            </div>
          </div>
          <div class="container small-temperature">
              <div class="row row-cols-6">
                <div class="col">25°C | 12°C</div>
                <div class="col">25°C | 12°C</div>
                <div class="col">25°C | 12°C</div>
                <div class="col">25°C | 12°C</div>
                <div class="col">25°C | 12°C</div>
                <div class="col">25°C | 12°C</div>
              </div>
            </div>
<p class="footer">
  <a href="https://github.com/Ditke-ZH/weather-app" target="_blank" title="Open-source code">Open-source code</a>
  by
     <a href="https://www.linkedin.com/in/edit-guntermann-563357104" target="_blank" title="Edit Guntermann">Edit Guntermann</a>
 </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
