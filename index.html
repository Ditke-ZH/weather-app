<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/d8bf11dedb.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <form id="search-form">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter a city"
                />
              </form>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-light" id="search-icon"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
                <button type="button" class="btn btn-outline-light" id="location-icon"><i class="fa-solid fa-location-dot location-icon"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
              <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button type="button" class="btn btn-outline-light" id="celsius">°C</button>
              <button type="button" class="btn btn-outline-light" id="fahrenheit">°F</button>
          </div>
            </div>
          </div>
        </div>
        <h1 id="city" class="animate__animated animate__flip">
          Zurich
        </h1>
        <h2>
          <img src="" alt="Clear" id="main-icon" class="float-left" />
        </h2>
        <div id="description"></div>
        <h3>
        <span id="temperature">24</span>
        </h3>
        <p class="date" id="current-date">
            Monday, July 18
        <p class="time" id="current-time">
        13:55
        </p>
      </p>
      <div class="container" id="weather-properties">
          <div class="row row-2">
            <div class="col air-property">
              Wind speed
            </br>
            <span id="wind">15</span> km/h
            </div>
            <div class="col">
              Humidity
            </br>
            <span id="humidity">35</span> %
            </div>
          </div>
      </div>
        <div class="container">  
          <div class="row row-2">
            <div class="col">
              <div><i class="fa-solid fa-sunrise middle-icon sunrise-icon"></i> </div>
              Sunrise
              </br>
              <span id="sunrise">06:05</span>
              </div>
              <div class="col-5">
                </div>
                <div class="col">
                    <div><i class="fa-solid fa-sunset middle-icon sunset-icon"></i></div>
                    Sunset
                  </br>
                  <span id="sunset">21:15</span>
                </div>
              </div>
         </div>
        <hr>
      <div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
        
        <p class="footer">
        <a href="https://github.com/Ditke-ZH/weather-app" target="_blank" title="Open-source code" id="personal-link">Open-source code</a>
        by
        <a href="https://www.linkedin.com/in/edit-guntermann-563357104" target="_blank" title="Edit Guntermann" id="personal-link">Edit Guntermann</a>
        </p>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
